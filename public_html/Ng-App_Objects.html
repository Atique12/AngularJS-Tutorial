<html>
    <head>
        <title>Angular JS Tutorial Ng-App with Objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="person={firstName:'Atique',lastName:'Ahmed'}">
            <p>The Person First Name is: {{person.firstName}}</p> 
            <p>The Person Last Name is: {{person.lastName}}</p>
            <p>Using Ng-Bind Person First & Last Name is : <span ng-bind="person.firstName+' '+person.lastName"></span></p>
        </div>
    </body>
</html>
