<html>
    <head>
        <title>Angular JS Tutorial Ng-App_Ng-Bind_Ng-Init_Regular-Expression_FirstName_LastName</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="quantity=2;cost=5;firstName='Atique';lastName='Ahmed'">
            <p>Using Ng-Bind Quantity * Cost = <span ng-bind="quantity * cost"></span></p>
            <p>Directly the Value: {{quantity * cost}}</p>
            <p>Using Ng-Bind the name is:<span ng-bind="firstName + ' ' + lastName"></span></p>
            <p>Directly the name is: {{firstName + " " + lastName}}</p>
        </div>
    </body>
</html>
