<html>
    <head>
        <title>Ng-App with CSS Text Box Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <style>
            input.ng-invalid {
                background-color: lightsalmon;
            }
        </style>
    </head>
    <body>
        <form ng-app="" name="myForm">
            <input type="text" ng-model="myText" required>
            <span ng-show="!myText" >Please Enter Something</span>
        </form>
        <p>Edit the text field and it will get/lose classes according to the status.</p>
<p><b>Note:</b> A text field with the "required" attribute is not valid when it is empty.</p>
    </body>
</html>
