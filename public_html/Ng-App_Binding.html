<html>
    <head>
        <title>Angular JS Tutorial Ng-App Modules with Binding</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="Quantity=4;Price=54">
            Quantity <input type="text" ng-model="Quantity"><br>
            Price <input type="text" ng-model="Price"><br>
            Total Dollar : {{Quantity * Price}}
        </div>
    </body>
</html>
