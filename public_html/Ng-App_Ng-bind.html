<html>
    <head>
        <title>Angular JS Tutorial Ng-App with Ng-Bind</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="firstName='Atique'">
            <p>My First Name is: - <span ng-bind="firstName"></span></p>
        </div>
    </body>
</html>
